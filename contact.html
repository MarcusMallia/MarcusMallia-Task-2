      </div>
    </nav>
    <!-- end of header -->

    <!-- start of contact form -->
    <div class="contact_section layout_padding">
      <div class="container">
        <div class="contact_main">
          <h1 class="request_text">Contact Us</h1>
          <form
            action="mailto:marcusjohnmallia@gmail.com"
            method="post"
            onsubmit="return validateForm();"
          >
            <div class="form-group">
              <input
                id="Name"
                type="text"
                class="email-bt"
                placeholder="Name"
                name="Name"
              />
            </div>
            <div class="form-group">
              <input
                id="Email"
                type="text"
                class="email-bt"
                placeholder="Email"
                name="Email"
              />
            </div>
            <div class="form-group">
              <input
                id="Phonenumber"
                type="text"
                class="email-bt"
                placeholder="Phone Number"
                name="Phonenumber"
              />
            </div>
            <div class="form-group">
              <textarea
                id="Message"
                class="massage-bt"
                placeholder="Message"
                rows="5"
                id="comment"
                name="Message"
              ></textarea>
            </div>
          
            <div class="send_btn">
              <button type="sumbit" class="btn btn-sucess">Send</button>
            </div>
          </form>
        </div>

        <div id="errors" class="card border-danger mb-3 d-none text-danger">
          <div class="card-header">
            <h4>Invalid Input</h4>
          </div>
          <div class="card-body text-danger">
            <p id="errors-content" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- end of contact form -->

        <hr />
